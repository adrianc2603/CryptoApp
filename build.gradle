plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    // Added to use mockito
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation "org.mockito:mockito-core:3.+"

    // Add to read from JSON files
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'

    // Added to use ApacheHTTP
    implementation group: 'org.apache.httpcomponents.client5', name: 'httpclient5', version: '5.0.3'
//    compile 'org.slf4j:slf4j-nop:1.7.30'

    // Added to use SQLite
    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0'

}

application {
    // Define the main class for the application.
    mainClassName = 'code.App'
}
